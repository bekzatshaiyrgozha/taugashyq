<div class="wrapper">
    <div class="wrapper-navbar">
        <div class="wrapper-navbar-image">
            <a href="">
            </a>
        </div>

        <div class="wrapper-navbar-right">
            <a class="link" routerLink="/recipes">Mountains</a>
            <a class="link" routerLink="/master-classes">Mountain Hiking Tours</a>


            <app-button class="createRecipe" label="Create Recipe" (click)="handleCreateRecipe()" *ngIf="isLogged"></app-button>

            <app-button class="createMasterClass" label="Create Master Class" (click)="handleCreateMasterClass()" *ngIf="isLogged"></app-button>

            <app-button label="Log in" mat-button (click)="openLoginDialog()" *ngIf="!isLogged"></app-button>

            <app-button class="signup" label="Sign up" (click)="openSignUpDialog()" *ngIf="!isLogged"></app-button>

            <app-button class="signup" label="Logout" (click)="handleLogout()" *ngIf="isLogged"></app-button>
        </div>
    </div>



    <div class="wrapper-input">
        <img src="../../../assets/chefIcon.svg" alt="" />
        <input type="text" placeholder="find the recipes you want" [(ngModel)]="searchQuery" (input)="onSearchInput()" />
        <app-button label="Search"></app-button>
    </div>
</div>
